# fly.toml app configuration file generated for air-hockey-server on 2023-08-07T22:19:41+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "air-hockey-server"
primary_region = "arn"

[build]

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"
